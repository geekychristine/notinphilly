<div class="street-item-block" ng-repeat="street in streetsShow">
  <div class="row">
    <div class="col-md-2">
      <div class="street-marker-icon pull-left">
        <a href="" ng-click="chooseStreet(street.properties.id)">
          <img ng-src="{{ street.streetMapPreview }}" />
        </a>
      </div>
    </div>
    <div class="col-md-10">
      <div class="col-md-8 padding-y--small">
        <h4>{{street.properties.hundred}} {{ (street.properties.hundred) ? "block of" : "" }} {{street.properties.name}} {{street.properties.type}}</h4>
        <h6>Zip: {{street.properties.zipCode}}</h6>
        <h6>Participants: {{street.properties.totalAdopters}}</h6>
      </div>
      <div class="col-md-4">
        <div class="view-onstreet-section">
          <a class="btn bth-sm btn--blue btn-block" href="" ng-click="chooseStreet(street.properties.id)">
            View
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
