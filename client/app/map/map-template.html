<div ng-controller="MapController" class="container padding-y--large">

      <div class="col-xs-8 col-xs-offset-2 text-center">
        <h3 class="headline-m">Explore the Map</h3>
        <p>Double-click/tap to zoom, pinch to zoom in and out, click/tap to view a neighborhood or streets.</p>

    </div>
