<treasure-overlay-spinner active='main.spinnerActive'>
  <app-header></app-header>
  
  <div class="container margin-top">
     <div class="row">
       <div class="block bg-info site-info-message padding-20 hide">
         <div class="col-xs-2 col-sm-1 text-center"><i class="fa fa-3x fa-info-circle text-blue"></i></div>
         <div class="col-xs-10 col-sm-11">
            <p>If you encounter any problems or have any suggestions, please contact us at <strong>notinphilly@gmail.com</strong> </p>
         </div>
       </div>
     </div>
  </div>

  <div class="main-block">
    <div class="container-fluid padding-y--large">
      <div class="container">
        <div class="row">
          <ul class="nav nav-tabs">
            <li ng-class="[ { 'active' : main.isTabOpen(tabs.SEARCH_TAB) } ]">
              <a href="" ng-click="main.openTab(tabs.SEARCH_TAB)" class="nav-link">Search</a>
            </li>
            <li ng-class="[ { 'active' : main.isTabOpen(tabs.MAP_TAB) } ]">
              <a href="" ng-click="main.openTab(tabs.MAP_TAB)" class="nav-link">Map</a>
            </li>
            <li ng-class="[ { 'active' : main.isTabOpen(tabs.PROFILE_TAB) } ]" ng-show="main.isUserProfileEnabled">
              <a href="" ng-click="main.openTab(tabs.PROFILE_TAB)" class="nav-link">Profile</a>
            </li>
            <li ng-class="[ { 'active' : main.isTabOpen(tabs.LOGIN_TAB) } ]" ng-show="main.isLoginEnabled">
              <a href="" ng-click="main.openTab(tabs.LOGIN_TAB)" class="nav-link">Sign Up / Log In</a>
            </li>
             <li ng-class="[ { 'active' : main.isTabOpen(tabs.SOCIAL_TAB) } ]">
              <a href="" ng-click="main.openTab(tabs.SOCIAL_TAB)" class="nav-link">Social media</a>
            </li>
            <li ng-class="[ { 'active' : main.isTabOpen(tabs.MEDIA_TAB) } ]">
              <a href="" ng-click="main.openTab(tabs.MEDIA_TAB)" class="nav-link">In the news</a>
            </li>
            <li ng-class="[ { 'active' : main.isTabOpen(tabs.ABOUT_TAB) } ]">
              <a href="" ng-click="main.openTab(tabs.ABOUT_TAB)" class="nav-link">About us</a>
            </li>
          </ul>
        </div>
        <div class="row">
          <div id="bodyContent" class="tab-contents">
            <div class="search-block" ng-show="main.isTabOpen(tabs.SEARCH_TAB)">
              <div class="container">
                <div class="row tab-inner">
                  <div ng-include src="'app/search/searchaddress-template.html'"></div>
                </div>
              </div>
            </div>
            <div class="map-block" ng-show="main.activeTabIndex == tabs.MAP_TAB">
              <div class="container">
                <div class="row tab-inner">
                  <div ng-include src="'app/map/map-template.html'"></div>
                </div>
              </div>
            </div>
            <div class="profile-block" ng-show="main.isTabOpen(tabs.PROFILE_TAB)" ng-show="main.isUserProfileEnabled">
              <div class="container">
                <div class="row tab-contents tab-inner">
                  <div class="col-md-3"></div>
                  <div class="col-md-6">
                    <div ng-include="" src="'app/user/userprofile-template.html'"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="login-block" ng-show="main.isTabOpen(tabs.LOGIN_TAB)" ng-show="main.isLoginEnabled">
              <div class="container">
                <div class="row tab-contents tab-inner">
                  <div class="col-md-3"></div>
                  <div class="col-md-6 col-xs-offset-1 col-md-offset-0">
                    <div ng-include src="'app/user/login-template.html'"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="social-block" ng-show="main.isTabOpen(tabs.SOCIAL_TAB)">
              <div class="container">
                <div class="row tab-contents tab-inner">
                  <div class="col-md-10">
                    <div ng-include src="'app/social/social-template.html'"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="media-block" ng-show="main.isTabOpen(tabs.MEDIA_TAB)">
              <div class="container">
                <div class="row tab-contents tab-inner">
                  <div class="col-md-10">
                    <div ng-include src="'app/info/media-template.html'"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="about-block" ng-show="main.isTabOpen(tabs.ABOUT_TAB)">
              <div class="container">
                <div class="row tab-contents tab-inner">
                  <div class="col-md-10">
                    <div ng-include src="'app/info/faq-template.html'"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--// main-block -->
</treasure-overlay-spinner>
<!-- PARTNERS -->
<div class="partners container-fluid bg-gray">
  <div class="container padding-y--large">
    <div class="row">
    <div class="col-sm-4 margin-bottom">
      <h4 class="headline-s text-center">A Project of:</h4>
        <div class="col-sm-12">
          <a href="http://prc.org" target="_blank" class="partner-logo img-responsive center-block">
            <img src="public/img/PRC-LOGO.jpg">
          </a>
        </div>
    </div>
    <div class="col-sm-8">
    <h4 class="headline-s text-center">Meet our partners:</h4>
      <div class="col-xs-6">
        <a href="http://codeforphilly.org" target="_blank" class="partner-logo partner-logo--tall">
          <img src="public/img/partner-cfp.png" class="tall-logo">
        </a>
      </div>
      <div class="col-xs-6">
        <a href="https://www.thinkcompany.com" target="_blank" class="partner-logo partner-logo--tall img-responsive center-block">
          <img src="public/img/think-logo.jpg">
        </a>
      </div>
    </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
